  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTech </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <h1>CineTech</h1>
        <nav>
          <a href="#dashboard"><i class="fa-solid fa-house"></i> Dashboard</a>
          <a href="#films"><i class="fa-solid fa-film"></i> Films</a>
          <a href="#directors"><i class="fa-solid fa-user-tie"></i> Directors</a>
          <a href="#add"><i class="fa-solid fa-plus"></i> Add </a>
        </nav>
      </aside>

      <div id="main">
        <header>
          <div class="left">
            <button id="menuBtn"><i class="fa-solid fa-bars"></i></button>
          </div>
          <h2 class="brand">CineTech</h2>
          <div class="header-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="searchInput" type="text" placeholder="Search films or directors...">
          </div>
        </header>
        <main>
          <!-- DASHBOARD -->
          <section id="dashboard" class="active">
            <h2>Dashboard</h2>
            <div class="kpi-container">
              <div class="kpi">
                <h3>Total Films</h3>
                <span id="totalFilms">0</span>
              </div>
              <div class="kpi">
                <h3>Total Directors</h3>
                <span id="totalDirectors">0</span>
              </div>
            </div>
            <div class="chart-box">
              <canvas id="genreChart"></canvas>
            </div>
          </section>

          <!-- FILMS -->
          <section id="films">
            <h2>Films</h2>
            <select id="genreFilter"></select>
            <div id="filmsList"></div>
          </section>

          <!-- DIRECTORS -->
          <section id="directors">
            <h2>Directors</h2>
            <div id="directorsList"></div>
          </section>

          <!-- ADD -->
          <section id="add">
            <h2>Add Film / Director</h2>
            <div class="add-container">
              <form id="filmForm" class="add-film">
                <h3>Add / Edit Film</h3>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Film title" required>

                <label for="genre">Genre</label>
                <input type="text" id="genre" placeholder="Genre">

                <label for="year">Year</label>
                <input type="number" id="year" placeholder="Year">

                <label for="duration">Duration (min)</label>
                <input type="number" id="duration" placeholder="Duration">

                <label for="directorSelect">Director</label>
                <select id="directorSelect">
                  <option value="">Select director</option>
                </select>

                <label for="poster">Poster URL</label>
                <input type="text" id="poster" placeholder="Poster URL">

                <button type="submit">Add Film</button>
              </form>
              <form id="directorForm" class="add-director">
                <h3>Add Director</h3>
                <label for="directorName">Director Name</label>
                <input type="text" id="directorName" placeholder="Director name">
                <button type="submit">Add Director</button>
              </form>

            </div>
          </section>
        </main>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
